<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordéon horizontal</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <style>
     #accordeon {
      display: flex;
      margin: 0;
      padding: 0;
  }

      #accordeon li {
     width: 107px;
     overflow: hidden;
     transition: width 0,5s;
     background-color: #eee;
     list-style: none; /*pour enlever les pouces*/
     margin-right: 3px;
     padding: 5px;
     border-radius: 5px;/*arrondissement des bords*/
  }

      #accordeon li.actif {
    width: 317px;
  }

      #accordeon li figure {
    margin: 0;
    display: flex;
    width: 317px;
  }

      #accordeon li figure figcaption {
     width: 100px;
     padding: 10px;
     display: flex;
     justify-content: space-between;
     align-items: center;
  }

      #accordeon li figure figcaption > * {
      margin: 0;
      padding: 0;
  }
  </style>
  
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li :class="{ 'actif': isOpen === 1}">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Magnam, quae officiis.</h3>
            <p>Corporis dolorum aperiam obcaecati ipsa ad?</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Sed, iste nemo!</h3>
            <p>Magnam excepturi rerum itaque a id?</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
